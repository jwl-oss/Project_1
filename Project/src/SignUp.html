<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="CSS/SignUp.css">
</head>
<body>
<div class="register">
    <img src="travel-images/square/square-tiny/9494464567.jpg" width="60" height="60">
    <h3>Sign Up For Fisher</h3>
    <div class="Sign">
        <form>
            <p style="float: left">
                Username:<br>
                <input type="text" name="username">
            </p>
            <p style="float: left">
                E-mail:<br>
                <input type="text" name="E-mail">
            </p>
            <p style="float: left">
                Password:<br>
                <input type="password" name="password">
            </p>
            <p style="float: left">
                Confirm Your Password:<br>
                <input type="password" name="repassword">
            </p>
            <p>
                <button><a href="LoginIn.html">Sign Up</a></button>
            </p>
        </form>
    </div>
    <footer style="float: left; margin-top: 100px">
        Copyright @2019-2021 Web fundamental.All Rights Reserved.备案号：19302010076
    </footer>
</div>
</body>
</html>
